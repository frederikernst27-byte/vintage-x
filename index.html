<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VINTAGE X - Pashanim Style</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&family=Syne:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-dark: #0a0a0a;
            --bg-card: #141414;
            --bg-card-hover: #1a1a1a;
            --accent: #ff4d00;
            --accent-gradient: linear-gradient(135deg, #ff4d00 0%, #ff8c00 100%);
            --text: #ffffff;
            --text-muted: #888888;
            --border: #2a2a2a;
            --glow: 0 0 30px rgba(255, 77, 0, 0.3);
        }

        body {
            font-family: 'Space Grotesk', sans-serif;
            background: var(--bg-dark);
            color: var(--text);
            line-height: 1.6;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: 
                radial-gradient(ellipse at 20% 20%, rgba(255, 77, 0, 0.08) 0%, transparent 50%),
                radial-gradient(ellipse at 80% 80%, rgba(255, 140, 0, 0.06) 0%, transparent 50%),
                var(--bg-dark);
        }

        .bg-grid {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background-image: 
                linear-gradient(rgba(255,255,255,0.02) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255,255,255,0.02) 1px, transparent 1px);
            background-size: 50px 50px;
        }

        header {
            position: sticky;
            top: 0;
            z-index: 100;
            background: rgba(10, 10, 10, 0.8);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--border);
        }

        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-family: 'Syne', sans-serif;
            font-size: 1.8rem;
            font-weight: 800;
            background: var(--accent-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: -1px;
        }

        .header-actions {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .cart-btn {
            position: relative;
            background: var(--bg-card);
            color: var(--text);
            border: 1px solid var(--border);
            padding: 0.75rem 1.5rem;
            border-radius: 50px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.3s ease;
        }

        .cart-btn:hover {
            border-color: var(--accent);
            box-shadow: var(--glow);
        }

        .cart-count {
            background: var(--accent);
            color: white;
            border-radius: 50%;
            width: 22px;
            height: 22px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.75rem;
            font-weight: 700;
        }

        .admin-btn {
            background: transparent;
            color: var(--text-muted);
            border: 1px solid var(--border);
            padding: 0.75rem 1rem;
            border-radius: 50px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .admin-btn:hover {
            color: var(--text);
            border-color: var(--text-muted);
        }

        .hero {
            padding: 4rem 2rem;
            text-align: center;
            position: relative;
        }

        .hero h1 {
            font-family: 'Syne', sans-serif;
            font-size: clamp(3rem, 8vw, 6rem);
            font-weight: 800;
            line-height: 1;
            margin-bottom: 1rem;
            letter-spacing: -2px;
        }

        .hero h1 span {
            display: block;
            background: var(--accent-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .hero p {
            color: var(--text-muted);
            font-size: 1.2rem;
            max-width: 500px;
            margin: 0 auto 2rem;
        }

        .filters {
            max-width: 1400px;
            margin: 0 auto 2rem;
            padding: 0 2rem;
            display: flex;
            gap: 0.75rem;
            flex-wrap: wrap;
            justify-content: center;
        }

        .filter-btn {
            padding: 0.6rem 1.5rem;
            border: 1px solid var(--border);
            background: var(--bg-card);
            color: var(--text-muted);
            border-radius: 50px;
            cursor: pointer;
            font-size: 0.85rem;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .filter-btn.active, .filter-btn:hover {
            background: var(--accent);
            border-color: var(--accent);
            color: white;
        }

        main {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 2rem 4rem;
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 1.5rem;
        }

        .product-card {
            background: var(--bg-card);
            border-radius: 20px;
            overflow: hidden;
            border: 1px solid var(--border);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
        }

        .product-card:hover {
            transform: translateY(-10px);
            border-color: var(--accent);
            box-shadow: var(--glow);
        }

        .product-image-wrapper {
            position: relative;
            padding-top: 120%;
            overflow: hidden;
        }

        .product-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }

        .product-card:hover .product-image {
            transform: scale(1.1);
        }

        .product-badge {
            position: absolute;
            top: 1rem;
            left: 1rem;
            background: var(--accent-gradient);
            color: white;
            padding: 0.3rem 0.8rem;
            border-radius: 20px;
            font-size: 0.7rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .product-info {
            padding: 1.25rem;
        }

        .product-name {
            font-size: 1rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            line-height: 1.3;
        }

        .product-price {
            font-size: 1.3rem;
            font-weight: 700;
            color: var(--accent);
            margin-bottom: 1rem;
        }

        .product-actions {
            display: flex;
            gap: 0.5rem;
        }

        .add-btn {
            flex: 1;
            background: var(--accent-gradient);
            color: white;
            border: none;
            padding: 0.8rem;
            border-radius: 12px;
            cursor: pointer;
            font-size: 0.85rem;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .add-btn:hover {
            box-shadow: var(--glow);
            transform: scale(1.02);
        }

        .vinted-btn {
            background: #05ef7f;
            color: #00820b;
            border: none;
            padding: 0.8rem;
            border-radius: 12px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 700;
            width: 50px;
            transition: all 0.3s ease;
        }

        .vinted-btn:hover {
            transform: scale(1.1);
        }

        .cart-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            justify-content: flex-end;
        }

        .cart-modal.open {
            display: flex;
        }

        .cart-content {
            background: var(--bg-dark);
            width: 100%;
            max-width: 450px;
            height: 100%;
            padding: 2rem;
            overflow-y: auto;
            animation: slideIn 0.3s ease;
            border-left: 1px solid var(--border);
        }

        @keyframes slideIn {
            from { transform: translateX(100%); }
            to { transform: translateX(0); }
        }

        .cart-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--border);
        }

        .cart-header h2 {
            font-family: 'Syne', sans-serif;
            font-size: 1.5rem;
        }

        .close-cart {
            background: none;
            border: none;
            color: var(--text);
            font-size: 2rem;
            cursor: pointer;
            line-height: 1;
        }

        .cart-items {
            margin-bottom: 2rem;
        }

        .cart-item {
            display: flex;
            gap: 1rem;
            padding: 1rem 0;
            border-bottom: 1px solid var(--border);
        }

        .cart-item-image {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 12px;
        }

        .cart-item-details {
            flex: 1;
        }

        .cart-item-name {
            font-weight: 600;
            margin-bottom: 0.25rem;
        }

        .cart-item-price {
            color: var(--accent);
            font-weight: 700;
        }

        .remove-btn {
            color: #ff4444;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 0.85rem;
            padding: 0.5rem;
        }

        .cart-total {
            font-size: 1.5rem;
            font-weight: 700;
            text-align: right;
            margin-bottom: 1.5rem;
            font-family: 'Syne', sans-serif;
        }

        .checkout-options {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .paypal-container {
            min-height: 150px;
            background: var(--bg-card);
            border-radius: 12px;
            padding: 1rem;
        }

        .divider {
            text-align: center;
            color: var(--text-muted);
            margin: 1rem 0;
            position: relative;
        }

        .divider::before,
        .divider::after {
            content: '';
            position: absolute;
            top: 50%;
            width: 40%;
            height: 1px;
            background: var(--border);
        }

        .divider::before { left: 0; }
        .divider::after { right: 0; }

        .vinted-checkout-btn {
            background: #05ef7f;
            color: #00820b;
            border: none;
            padding: 1rem;
            border-radius: 12px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 700;
            text-align: center;
            text-decoration: none;
            display: block;
        }

        .empty-cart {
            text-align: center;
            padding: 3rem;
            color: var(--text-muted);
        }

        .admin-panel {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 2000;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }

        .admin-panel.open {
            display: flex;
        }

        .admin-content {
            background: var(--bg-card);
            width: 100%;
            max-width: 600px;
            max-height: 90vh;
            overflow-y: auto;
            padding: 2rem;
            border-radius: 20px;
            border: 1px solid var(--border);
        }

        .admin-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .admin-header h2 {
            font-family: 'Syne', sans-serif;
            font-size: 1.5rem;
        }

        .upload-form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .form-group label {
            font-weight: 600;
            color: var(--text-muted);
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .form-group input, 
        .form-group select {
            padding: 1rem;
            background: var(--bg-dark);
            border: 1px solid var(--border);
            border-radius: 12px;
            color: var(--text);
            font-size: 1rem;
            font-family: 'Space Grotesk', sans-serif;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: var(--accent);
        }

        .image-preview {
            width: 100%;
            max-height: 200px;
            object-fit: cover;
            border-radius: 12px;
            margin-top: 0.5rem;
            display: none;
        }

        .upload-btn {
            background: var(--accent-gradient);
            color: white;
            border: none;
            padding: 1rem;
            border-radius: 12px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            margin-top: 1rem;
        }

        .product-list {
            margin-top: 2rem;
            border-top: 1px solid var(--border);
            padding-top: 1rem;
        }

        .product-list h3 {
            margin-bottom: 1rem;
            color: var(--text-muted);
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .admin-product-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.75rem;
            background: var(--bg-dark);
            border-radius: 8px;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
        }

        .delete-btn {
            background: #ff4444;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.8rem;
        }

        footer {
            text-align: center;
            padding: 3rem 2rem;
            border-top: 1px solid var(--border);
            color: var(--text-muted);
        }

        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--bg-dark);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--border);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--accent);
        }

        @media (max-width: 768px) {
            .header-content {
                padding: 1rem;
            }
            
            .hero {
                padding: 2rem 1rem;
            }

            .filters {
                padding: 0 1rem;
            }

            main {
                padding: 0 1rem 2rem;
            }

            .products-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="bg-animation"></div>
    <div class="bg-grid"></div>

    <header>
        <div class="header-content">
            <div class="logo">VINTAGE X</div>
            <div class="header-actions">
                <button class="admin-btn" onclick="toggleAdmin()">‚öôÔ∏è</button>
                <button class="cart-btn" onclick="toggleCart()">
                    üõí
                    <span class="cart-count" id="cartCount">0</span>
                </button>
            </div>
        </div>
    </header>

    <section class="hero">
        <h1>PASHANIM<br><span>STYLE</span></h1>
        <p>Vintage Threads f√ºr die Generation Z. Authentisch. Bold. Unwiderstehlich.</p>
    </section>

    <div class="filters">
        <button class="filter-btn active" onclick="filterProducts('all')">Alle</button>
        <button class="filter-btn" onclick="filterProducts('shirts')">Band Tees</button>
        <button class="filter-btn" onclick="filterProducts('jackets')">Jacken</button>
        <button class="filter-btn" onclick="filterProducts('pants')">Pants</button>
        <button class="filter-btn" onclick="filterProducts('hoodies')">Hoodies</button>
        <button class="filter-btn" onclick="filterProducts('accessoires')">Accessoires</button>
    </div>

    <main>
        <div class="products-grid" id="productsGrid"></div>
    </main>

    <div class="cart-modal" id="cartModal">
        <div class="cart-content">
            <div class="cart-header">
                <h2>üõí Warenkorb</h2>
                <button class="close-cart" onclick="toggleCart()">√ó</button>
            </div>
            
            <div class="cart-items" id="cartItems">
                <div class="empty-cart">
                    <p>Dein Warenkorb ist leer</p>
                </div>
            </div>

            <div class="cart-total" id="cartTotal">
                Gesamt: 0,00 ‚Ç¨
            </div>

            <div class="checkout-options" id="checkoutOptions" style="display: none;">
                <div class="paypal-container" id="paypalButtonContainer"></div>
                
                <div class="divider">oder</div>
                
                <a href="https://vinted.de" target="_blank" class="vinted-checkout-btn">
                    üì¶ √úber Vinted kaufen
                </a>
            </div>
        </div>
    </div>

    <div class="admin-panel" id="adminPanel">
        <div class="admin-content">
            <div class="admin-header">
                <h2>‚öôÔ∏è Admin Panel</h2>
                <button class="close-cart" onclick="toggleAdmin()">√ó</button>
            </div>
            
            <form class="upload-form" id="uploadForm">
                <div class="form-group">
                    <label>Produktname</label>
                    <input type="text" id="productName" required placeholder="z.B. Vintage Band Tee">
                </div>
                
                <div class="form-group">
                    <label>Preis (‚Ç¨)</label>
                    <input type="number" id="productPrice" required placeholder="45.00" step="0.01" min="0">
                </div>
                
                <div class="form-group">
                    <label>Kategorie</label>
                    <select id="productCategory">
                        <option value="shirts">Band Tees</option>
                        <option value="jackets">Jacken</option>
                        <option value="pants">Pants</option>
                        <option value="hoodies">Hoodies</option>
                        <option value="accessoires">Accessoires</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label>Bild hochladen</label>
                    <input type="file" id="productImage" accept="image/*">
                    <img id="imagePreview" class="image-preview" alt="Vorschau">
                </div>
                
                <div class="form-group">
                    <label>ODER Bild-URL</label>
                    <input type="url" id="productImageUrl" placeholder="https://beispiel.de/bild.jpg">
                </div>
                
                <button type="submit" class="upload-btn">‚úì Produkt hinzuf√ºgen</button>
            </form>
            
            <div class="product-list">
                <h3>Alle Produkte</h3>
                <div id="adminProductList"></div>
            </div>
        </div>
    </div>

    <footer>
        <p>¬© 2026 VINTAGE X - Pashanim Style</p>
    </footer>

    <script src="https://www.paypal.com/sdk/js?client-id=test&currency=EUR&intent=capture"></script>
    
    <script>
        // Product Data - Load from localStorage (admin products)
        // Fallback to default products if nothing in storage
        let products = JSON.parse(localStorage.getItem('vintageProducts')) || [
            { id: 1, name: "Vintage Band Tee - Oversized", price: 45.00, category: "shirts", image: "https://images.unsplash.com/photo-1576566588028-4147f3842f27?w=400", badge: "Bestseller" },
            { id: 2, name: "90s Lederjacke - Vintage", price: 129.00, category: "jackets", image: "https://images.unsplash.com/photo-1551028719-00167b16eac5?w=400", badge: "Limited" },
            { id: 3, name: "Oversized Denim Jacket", price: 75.00, category: "jackets", image: "https://images.unsplash.com/photo-1576871337622-98d48d1cf531?w=400" },
            { id: 4, name: "Vintage Lacoste Polo", price: 55.00, category: "shirts", image: "https://images.unsplash.com/photo-1625910513413-5fc42f006aa4?w=400" },
            { id: 5, name: "Retro High Waist Jeans", price: 65.00, category: "pants", image: "https://images.unsplash.com/photo-1541099649105-f69ad21f3246?w=400" },
            { id: 6, name: "Rock Graphic Tee", price: 40.00, category: "shirts", image: "https://images.unsplash.com/photo-1503341504253-dff4815485f1?w=400" },
            { id: 7, name: "Vintage Oversized Hoodie", price: 70.00, category: "hoodies", image: "https://images.unsplash.com/photo-1556821840-3a63f95609a7?w=400" },
            { id: 8, name: "Classic Wayfarer", price: 35.00, category: "accessoires", image: "https://images.unsplash.com/photo-1511499767150-a48a237f0083?w=400" },
            { id: 9, name: "Vintage Cargo Pants", price: 60.00, category: "pants", image: "https://images.unsplash.com/photo-1624378439575-d8705ad7ae80?w=400" },
            { id: 10, name: "Vintage Bandana", price: 18.00, category: "accessoires", image: "https://images.unsplash.com/photo-1601924994987-69e26d50dc26?w=400" },
            { id: 11, name: "Oversized Sweater", price: 55.00, category: "hoodies", image: "https://images.unsplash.com/photo-1576871337632-b9aef4c17ab9?w=400" },
            { id: 12, name: "Vintage Chain", price: 25.00, category: "accessoires", image: "https://images.unsplash.com/photo-1599643478518-a784e5dc4c8f?w=400" }
        ];

        // Function to sync products from localStorage (call this periodically)
        function syncProducts() {
            const stored = JSON.parse(localStorage.getItem('vintageProducts'));
            if (stored && stored.length > 0) {
                products = stored;
                renderProducts(products);
            }
        }

        // Sync products every 2 seconds when page is active
        setInterval(syncProducts, 2000);

        let cart = [];

        document.addEventListener('DOMContentLoaded', () => {
            renderProducts(products);
            renderPayPalButton();
        });

        function renderProducts(productsToRender) {
            const grid = document.getElementById('productsGrid');
            grid.innerHTML = productsToRender.map(product => `
                <div class="product-card">
                    <div class="product-image-wrapper">
                        <img src="${product.image || 'https://via.placeholder.com/400x300'}" alt="${product.name || 'Produkt'}" class="product-image" 
                             onerror="this.src='https://via.placeholder.com/400x300?text=Vintage+X'">
                        ${product.badge ? `<span class="product-badge">${product.badge}</span>` : ''}
                    </div>
                    <div class="product-info">
                        <div class="product-name">${product.name || 'Unbekanntes Produkt'}</div>
                        <div class="product-price">${typeof product.price === 'number' ? product.price.toFixed(2) : '0.00'} ‚Ç¨</div>
                        <div class="product-actions">
                            <button class="add-btn" onclick="addToCart(${product.id})">+ Add to Cart</button>
                            <button class="vinted-btn" onclick="buyOnVinted('${(product.name || '').replace(/'/g, "\\'")}')" title="Auf Vinted suchen">V</button>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function filterProducts(category) {
            document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            
            if (category === 'all') {
                renderProducts(products);
            } else {
                renderProducts(products.filter(p => p.category === category));
            }
        }

        function addToCart(productId) {
            const product = products.find(p => p.id === productId);
            if (!product) return;
            
            const existingItem = cart.find(item => item.id === productId);
            if (existingItem) {
                existingItem.quantity++;
            } else {
                cart.push({ 
                    id: product.id, 
                    name: product.name || 'Unbekanntes Produkt',
                    price: typeof product.price === 'number' && !isNaN(product.price) ? product.price : 0,
                    image: product.image || '',
                    quantity: 1 
                });
            }

            updateCartUI();
            
            const btn = event.target;
            btn.textContent = '‚úì Added!';
            btn.style.background = '#00cc66';
            setTimeout(() => {
                btn.textContent = '+ Add to Cart';
                btn.style.background = '';
            }, 1500);
        }

        function removeFromCart(productId) {
            cart = cart.filter(item => item.id !== productId);
            updateCartUI();
        }

        function updateCartUI() {
            const count = cart.reduce((sum, item) => sum + (item.quantity || 1), 0);
            document.getElementById('cartCount').textContent = count;

            const cartItemsEl = document.getElementById('cartItems');
            if (cart.length === 0) {
                cartItemsEl.innerHTML = '<div class="empty-cart"><p>Dein Warenkorb ist leer</p></div>';
                document.getElementById('checkoutOptions').style.display = 'none';
            } else {
                cartItemsEl.innerHTML = cart.map(item => `
                    <div class="cart-item">
                        <img src="${item.image || 'https://via.placeholder.com/80x80'}" alt="${item.name || 'Produkt'}" class="cart-item-image"
                             onerror="this.src='https://via.placeholder.com/80x80?text=Item'">
                        <div class="cart-item-details">
                            <div class="cart-item-name">${item.name || 'Unbekanntes Produkt'}</div>
                            <div class="cart-item-price">${typeof item.price === 'number' ? item.price.toFixed(2) : '0.00'} ‚Ç¨</div>
                            <div>Menge: ${item.quantity || 1}</div>
                        </div>
                        <button class="remove-btn" onclick="removeFromCart(${item.id})">‚úï</button>
                    </div>
                `).join('');
                document.getElementById('checkoutOptions').style.display = 'block';
            }

            const total = cart.reduce((sum, item) => {
                const price = typeof item.price === 'number' && !isNaN(item.price) ? item.price : 0;
                const qty = typeof item.quantity === 'number' && !isNaN(item.quantity) ? item.quantity : 1;
                return sum + (price * qty);
            }, 0);
            document.getElementById('cartTotal').textContent = `Gesamt: ${total.toFixed(2)} ‚Ç¨`;

            renderPayPalButton();
        }

        function toggleCart() {
            document.getElementById('cartModal').classList.toggle('open');
        }

        function buyOnVinted(productName) {
            const searchUrl = `https://www.vinted.de/catalog?search_text=${encodeURIComponent(productName + ' vintage')}`;
            window.open(searchUrl, '_blank');
        }

        function renderPayPalButton() {
            const container = document.getElementById('paypalButtonContainer');
            const total = cart.reduce((sum, item) => {
                const price = typeof item.price === 'number' ? item.price : 0;
                const qty = typeof item.quantity === 'number' ? item.quantity : 1;
                return sum + (price * qty);
            }, 0);
            
            container.innerHTML = '';
            if (total === 0) return;

            paypal.Buttons({
                style: { layout: 'vertical', color: 'gold', shape: 'rect', label: 'paypal' },
                createOrder: function(data, actions) {
                    return actions.order.create({
                        purchase_units: [{ amount: { value: total.toFixed(2) }, description: 'VINTAGE X Einkauf' }]
                    });
                },
                onApprove: function(data, actions) {
                    return actions.order.capture().then(function(details) {
                        alert('Danke f√ºr deinen Einkauf, ' + details.payer.name.given_name + '! üñ§');
                        cart = [];
                        updateCartUI();
                        toggleCart();
                    });
                },
                onError: function(err) {
                    console.error('PayPal Error:', err);
                    alert('Da ist was schiefgelaufen. Probier es nochmal.');
                }
            }).render('#paypalButtonContainer');
        }

        function toggleAdmin() {
            document.getElementById('adminPanel').classList.toggle('open');
            if (document.getElementById('adminPanel').classList.contains('open')) {
                renderAdminProducts();
            }
        }

        document.getElementById('productImage').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('imagePreview').src = e.target.result;
                    document.getElementById('imagePreview').style.display = 'block';
                };
                reader.readAsDataURL(file);
            }
        });

        document.getElementById('uploadForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const name = document.getElementById('productName').value;
            const price = parseFloat(document.getElementById('productPrice').value);
            const category = document.getElementById('productCategory').value;
            
            let image = '';
            const fileInput = document.getElementById('productImage');
            const urlInput = document.getElementById('productImageUrl').value;
            
            if (fileInput.files.length > 0) {
                image = document.getElementById('imagePreview').src;
            } else if (urlInput) {
                image = urlInput;
            } else {
                image = 'https://via.placeholder.com/400x300?text=Vintage+X';
            }
            
            products.push({ id: Date.now(), name, price, category, image });
            renderProducts(products);
            renderAdminProducts();
            
            document.getElementById('uploadForm').reset();
            document.getElementById('imagePreview').style.display = 'none';
            
            alert('Produkt hinzugef√ºgt! ‚úÖ');
        });

        function renderAdminProducts() {
            const list = document.getElementById('adminProductList');
            list.innerHTML = products.map(p => `
                <div class="admin-product-item">
                    <span>${p.name} - ${typeof p.price === 'number' ? p.price.toFixed(2) : '0.00'} ‚Ç¨</span>
                    <button class="delete-btn" onclick="deleteProduct(${p.id})">L√∂schen</button>
                </div>
            `).join('');
        }

        function deleteProduct(id) {
            if (confirm('Produkt l√∂schen?')) {
                const index = products.findIndex(p => p.id === id);
                if (index > -1) {
                    products.splice(index, 1);
                    renderProducts(products);
                    renderAdminProducts();
                }
            }
        }
    </script>
</body>
</html>
