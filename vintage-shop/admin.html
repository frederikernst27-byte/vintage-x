<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VINTAGE X - Admin Panel</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&family=Syne:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        :root {
            --bg-dark: #0a0a0a;
            --bg-card: #141414;
            --bg-secondary: #1a1a1a;
            --accent: #ff4d00;
            --accent-gradient: linear-gradient(135deg, #ff4d00 0%, #ff8c00 100%);
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
            --text: #ffffff;
            --text-muted: #888888;
            --border: #2a2a2a;
            --glow: 0 0 30px rgba(255, 77, 0, 0.3);
        }

        body {
            font-family: 'Space Grotesk', sans-serif;
            background: var(--bg-dark);
            color: var(--text);
            min-height: 100vh;
        }

        .container { max-width: 1400px; margin: 0 auto; padding: 2rem; }

        /* Login Screen */
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .login-box {
            background: var(--bg-card);
            padding: 3rem;
            border-radius: 20px;
            border: 1px solid var(--border);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .logo {
            font-family: 'Syne', sans-serif;
            font-size: 2rem;
            font-weight: 800;
            background: var(--accent-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 2rem;
        }

        .login-box h2 { margin-bottom: 1.5rem; font-size: 1.2rem; color: var(--text-muted); }

        .login-box input {
            width: 100%;
            padding: 1rem;
            background: var(--bg-dark);
            border: 1px solid var(--border);
            border-radius: 12px;
            color: var(--text);
            font-size: 1rem;
            margin-bottom: 1rem;
            font-family: inherit;
        }

        .login-box input:focus { outline: none; border-color: var(--accent); }

        .login-btn {
            width: 100%;
            background: var(--accent-gradient);
            color: white;
            border: none;
            padding: 1rem;
            border-radius: 12px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .login-btn:hover { box-shadow: var(--glow); }

        .error { color: var(--danger); margin-top: 1rem; display: none; }

        /* Dashboard */
        .dashboard { display: none; }

        .dashboard.active { display: block; }

        .admin-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--border);
        }

        .header-actions { display: flex; gap: 1rem; }

        .logout-btn, .view-shop-btn {
            background: transparent;
            border: 1px solid var(--border);
            color: var(--text-muted);
            padding: 0.5rem 1rem;
            border-radius: 8px;
            cursor: pointer;
            font-family: inherit;
        }

        .logout-btn:hover, .view-shop-btn:hover { border-color: var(--accent); color: var(--text); }

        /* Stats Grid */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: var(--bg-card);
            padding: 1.5rem;
            border-radius: 16px;
            border: 1px solid var(--border);
        }

        .stat-card .icon {
            width: 48px; height: 48px;
            background: rgba(255, 77, 0, 0.1);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            margin-bottom: 1rem;
        }

        .stat-card .number {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 0.25rem;
        }

        .stat-card .label { color: var(--text-muted); font-size: 0.9rem; }

        .stat-card.success .icon { background: rgba(16, 185, 129, 0.1); }
        .stat-card.success .number { color: var(--success); }
        .stat-card.warning .icon { background: rgba(245, 158, 11, 0.1); }
        .stat-card.warning .number { color: var(--warning); }

        /* Tabs */
        .tabs { display: flex; gap: 0.5rem; margin-bottom: 1.5rem; border-bottom: 1px solid var(--border); padding-bottom: 1rem; }

        .tab-btn {
            padding: 0.75rem 1.5rem;
            background: transparent;
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text-muted);
            cursor: pointer;
            font-family: inherit;
            font-weight: 500;
            transition: all 0.2s;
        }

        .tab-btn:hover { border-color: var(--accent); color: var(--text); }
        .tab-btn.active { background: var(--accent); border-color: var(--accent); color: white; }

        .tab-content { display: none; }
        .tab-content.active { display: block; }

        /* Main Grid */
        .main-grid {
            display: grid;
            grid-template-columns: 1fr 1.5fr;
            gap: 2rem;
        }

        .card {
            background: var(--bg-card);
            padding: 1.5rem;
            border-radius: 16px;
            border: 1px solid var(--border);
        }

        .card h3 {
            font-size: 1.1rem;
            margin-bottom: 1.5rem;
            color: var(--accent);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        /* Form */
        .form-group { margin-bottom: 1rem; }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-muted);
            font-size: 0.85rem;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 0.75rem;
            background: var(--bg-dark);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text);
            font-size: 1rem;
            font-family: inherit;
        }

        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: var(--accent);
        }

        .image-preview {
            width: 100%;
            max-height: 120px;
            object-fit: cover;
            border-radius: 8px;
            margin-top: 0.5rem;
            display: none;
        }

        .upload-btn {
            width: 100%;
            background: var(--accent-gradient);
            color: white;
            border: none;
            padding: 1rem;
            border-radius: 12px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            margin-top: 1rem;
            font-family: inherit;
        }

        /* Products Grid */
        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 1rem;
            max-height: 500px;
            overflow-y: auto;
        }

        .product-item {
            background: var(--bg-dark);
            padding: 1rem;
            border-radius: 12px;
            position: relative;
        }

        .product-item img {
            width: 100%;
            height: 100px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 0.5rem;
            background: var(--bg-secondary);
        }

        .product-item .name {
            font-weight: 600;
            font-size: 0.85rem;
            margin-bottom: 0.25rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .product-item .price { color: var(--accent); font-weight: 700; font-size: 0.9rem; }
        .product-item .category { color: var(--text-muted); font-size: 0.75rem; margin-top: 0.25rem; }

        .product-actions {
            display: flex;
            gap: 0.5rem;
            margin-top: 0.5rem;
        }

        .product-actions button {
            flex: 1;
            padding: 0.4rem;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.75rem;
            font-family: inherit;
        }

        .edit-btn { background: var(--warning); color: black; }
        .delete-btn { background: var(--danger); color: white; }

        /* Orders */
        .orders-list {
            max-height: 500px;
            overflow-y: auto;
        }

        .order-item {
            background: var(--bg-dark);
            padding: 1rem;
            border-radius: 12px;
            margin-bottom: 1rem;
        }

        .order-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.75rem;
        }

        .order-id { font-weight: 700; color: var(--accent); }
        .order-date { color: var(--text-muted); font-size: 0.85rem; }
        .order-status {
            padding: 0.25rem 0.75rem;
            border-radius: 100px;
            font-size: 0.75rem;
            font-weight: 600;
        }

        .order-status.pending { background: rgba(245, 158, 11, 0.2); color: var(--warning); }
        .order-status.completed { background: rgba(16, 185, 129, 0.2); color: var(--success); }

        .order-items { font-size: 0.9rem; color: var(--text-muted); margin-bottom: 0.5rem; }
        .order-total { font-weight: 700; }
        .order-method { font-size: 0.85rem; color: var(--text-muted); }

        /* Contacts */
        .contacts-list { max-height: 500px; overflow-y: auto; }

        .contact-item {
            background: var(--bg-dark);
            padding: 1rem;
            border-radius: 12px;
            margin-bottom: 1rem;
        }

        .contact-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.5rem;
        }

        .contact-name { font-weight: 600; }
        .contact-date { color: var(--text-muted); font-size: 0.85rem; }
        .contact-email { color: var(--accent); font-size: 0.85rem; margin-bottom: 0.5rem; }
        .contact-message { color: var(--text-muted); font-size: 0.9rem; }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 3rem;
            color: var(--text-muted);
        }

        /* Responsive */
        @media (max-width: 1024px) {
            .stats-grid { grid-template-columns: repeat(2, 1fr); }
            .main-grid { grid-template-columns: 1fr; }
        }

        @media (max-width: 768px) {
            .stats-grid { grid-template-columns: 1fr; }
            .tabs { flex-wrap: wrap; }
        }
    </style>
</head>
<body>
    <!-- Login -->
    <div class="login-container" id="loginScreen">
        <div class="login-box">
            <div class="logo">VINTAGE X</div>
            <h2>üîí Admin Login</h2>
            <input type="password" id="password" placeholder="Passwort eingeben">
            <button class="login-btn" onclick="login()">Einloggen</button>
            <p class="error" id="errorMsg">Falsches Passwort!</p>
        </div>
    </div>

    <!-- Dashboard -->
    <div class="dashboard" id="dashboard">
        <div class="container">
            <div class="admin-header">
                <div class="logo">VINTAGE X - Admin</div>
                <div class="header-actions">
                    <button class="view-shop-btn" onclick="window.open('index.html', '_blank')">üõí Shop ansehen</button>
                    <button class="logout-btn" onclick="logout()">Ausloggen</button>
                </div>
            </div>

            <!-- Stats -->
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="icon">üì¶</div>
                    <div class="number" id="totalProducts">0</div>
                    <div class="label">Produkte</div>
                </div>
                <div class="stat-card success">
                    <div class="icon">üí∞</div>
                    <div class="number" id="totalRevenue">0‚Ç¨</div>
                    <div class="label">Umsatz</div>
                </div>
                <div class="stat-card warning">
                    <div class="icon">üìã</div>
                    <div class="number" id="totalOrders">0</div>
                    <div class="label">Bestellungen</div>
                </div>
                <div class="stat-card">
                    <div class="icon">üí¨</div>
                    <div class="number" id="totalContacts">0</div>
                    <div class="label">Nachrichten</div>
                </div>
            </div>

            <!-- Tabs -->
            <div class="tabs">
                <button class="tab-btn active" data-tab="products">Produkte</button>
                <button class="tab-btn" data-tab="orders">Bestellungen</button>
                <button class="tab-btn" data-tab="contacts">Kontakt</button>
            </div>

            <!-- Products Tab -->
            <div class="tab-content active" id="productsTab">
                <div class="main-grid">
                    <div class="card">
                        <h3>‚ûï Neues Produkt</h3>
                        <form id="uploadForm">
                            <div class="form-group">
                                <label>Produktname</label>
                                <input type="text" id="productName" required placeholder="z.B. Vintage Band Tee">
                            </div>
                            <div class="form-group">
                                <label>Preis (‚Ç¨)</label>
                                <input type="number" id="productPrice" required placeholder="45.00" step="0.01" min="0">
                            </div>
                            <div class="form-group">
                                <label>Kategorie</label>
                                <select id="productCategory">
                                    <option value="shirts">Band Tees</option>
                                    <option value="jackets">Jacken</option>
                                    <option value="pants">Pants</option>
                                    <option value="hoodies">Hoodies</option>
                                    <option value="accessoires">Accessoires</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label>Badge (optional)</label>
                                <input type="text" id="productBadge" placeholder="z.B. Bestseller, Limited">
                            </div>
                            <div class="form-group">
                                <label>Bild hochladen</label>
                                <input type="file" id="productImage" accept="image/*">
                                <img id="imagePreview" class="image-preview" alt="Vorschau">
                            </div>
                            <div class="form-group">
                                <label>ODER Bild-URL</label>
                                <input type="url" id="productImageUrl" placeholder="https://...">
                            </div>
                            <button type="submit" class="upload-btn">‚úì Produkt hinzuf√ºgen</button>
                        </form>
                    </div>
                    <div class="card">
                        <h3>üì¶ Alle Produkte (<span id="productCount">0</span>)</h3>
                        <div class="products-grid" id="productGrid"></div>
                    </div>
                </div>
            </div>

            <!-- Orders Tab -->
            <div class="tab-content" id="ordersTab">
                <div class="card">
                    <h3>üìã Bestellungen</h3>
                    <div class="orders-list" id="ordersList"></div>
                </div>
            </div>

            <!-- Contacts Tab -->
            <div class="tab-content" id="contactsTab">
                <div class="card">
                    <h3>üí¨ Kontaktanfragen</h3>
                    <div class="contacts-list" id="contactsList"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Storage Keys
        const PRODUCTS_KEY = 'vintageProducts';
        const ORDERS_KEY = 'vintageOrders';
        const ADMIN_PASSWORD = "fredi123";

        // Default products
        const defaultProducts = [
            { id: 1, name: "Vintage Band Tee - Oversized", price: 45.00, category: "shirts", image: "https://images.unsplash.com/photo-1576566588028-4147f3842f27?w=400", badge: "Bestseller" },
            { id: 2, name: "90s Lederjacke - Vintage", price: 129.00, category: "jackets", image: "https://images.unsplash.com/photo-1551028719-00167b16eac5?w=400", badge: "Limited" },
            { id: 3, name: "Oversized Denim Jacket", price: 75.00, category: "jackets", image: "https://images.unsplash.com/photo-1576871337622-98d48d1cf531?w=400" },
            { id: 4, name: "Vintage Lacoste Polo", price: 55.00, category: "shirts", image: "https://images.unsplash.com/photo-1625910513413-5fc42f006aa4?w=400" },
            { id: 5, name: "Retro High Waist Jeans", price: 65.00, category: "pants", image: "https://images.unsplash.com/photo-1541099649105-f69ad21f3246?w=400" }
        ];

        // Initialize products if not exists
        if (!localStorage.getItem(PRODUCTS_KEY)) {
            localStorage.setItem(PRODUCTS_KEY, JSON.stringify(defaultProducts));
        }

        // Tab switching
        document.querySelectorAll('.tab-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
                document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
                btn.classList.add('active');
                document.getElementById(btn.dataset.tab + 'Tab').classList.add('active');
            });
        });

        // Check login
        if (localStorage.getItem('adminLoggedIn') === 'true') {
            showDashboard();
        }

        function login() {
            const password = document.getElementById('password').value;
            if (password === ADMIN_PASSWORD) {
                localStorage.setItem('adminLoggedIn', 'true');
                showDashboard();
            } else {
                document.getElementById('errorMsg').style.display = 'block';
            }
        }

        function logout() {
            localStorage.removeItem('adminLoggedIn');
            location.reload();
        }

        function showDashboard() {
            document.getElementById('loginScreen').style.display = 'none';
            document.getElementById('dashboard').classList.add('active');
            loadData();
        }

        // Load all data
        function loadData() {
            loadProducts();
            loadOrders();
            loadContacts();
            updateStats();
        }

        // Get products
        function getProducts() {
            return JSON.parse(localStorage.getItem(PRODUCTS_KEY) || '[]');
        }

        // Update stats
        function updateStats() {
            const products = getProducts();
            const orders = JSON.parse(localStorage.getItem(ORDERS_KEY) || '[]');
            const contacts = JSON.parse(localStorage.getItem('vintageContacts') || '[]');
            const revenue = orders.reduce((sum, o) => sum + (o.total || 0), 0);

            document.getElementById('totalProducts').textContent = products.length;
            document.getElementById('totalRevenue').textContent = revenue.toFixed(0) + '‚Ç¨';
            document.getElementById('totalOrders').textContent = orders.length;
            document.getElementById('totalContacts').textContent = contacts.length;
            document.getElementById('productCount').textContent = products.length;
        }

        // Load products
        function loadProducts() {
            const products = getProducts();
            const grid = document.getElementById('productGrid');
            
            if (products.length === 0) {
                grid.innerHTML = '<div class="empty-state">Keine Produkte vorhanden</div>';
                return;
            }

            grid.innerHTML = products.map(p => `
                <div class="product-item">
                    <img src="${p.image}" alt="${p.name}" onerror="this.src='https://via.placeholder.com/200x100?text=No+Image'">
                    <div class="name">${p.name}</div>
                    <div class="price">‚Ç¨${parseFloat(p.price).toFixed(2)}</div>
                    <div class="category">${getCategoryName(p.category)}</div>
                    <div class="product-actions">
                        <button class="edit-btn" onclick="editProduct(${p.id})">‚úèÔ∏è</button>
                        <button class="delete-btn" onclick="deleteProduct(${p.id})">üóëÔ∏è</button>
                    </div>
                </div>
            `).join('');
        }

        function getCategoryName(cat) {
            const names = { shirts: 'Band Tees', jackets: 'Jacken', pants: 'Pants', hoodies: 'Hoodies', accessoires: 'Accessoires' };
            return names[cat] || cat;
        }

        // Delete product
        function deleteProduct(id) {
            if (confirm('Produkt l√∂schen?')) {
                let products = getProducts();
                products = products.filter(p => p.id !== id);
                localStorage.setItem(PRODUCTS_KEY, JSON.stringify(products));
                loadProducts();
                updateStats();
            }
        }

        // Edit product (simple prompt)
        function editProduct(id) {
            const products = getProducts();
            const product = products.find(p => p.id === id);
            if (!product) return;

            const newName = prompt('Neuer Name:', product.name);
            if (newName === null) return;
            
            const newPrice = prompt('Neuer Preis:', product.price);
            if (newPrice === null) return;

            product.name = newName;
            product.price = parseFloat(newPrice);

            localStorage.setItem(PRODUCTS_KEY, JSON.stringify(products));
            loadProducts();
            updateStats();
        }

        // Load orders
        function loadOrders() {
            const orders = JSON.parse(localStorage.getItem(ORDERS_KEY) || '[]');
            const list = document.getElementById('ordersList');

            if (orders.length === 0) {
                list.innerHTML = '<div class="empty-state">Keine Bestellungen vorhanden</div>';
                return;
            }

            // Sort by date (newest first)
            orders.sort((a, b) => new Date(b.date) - new Date(a.date));

            list.innerHTML = orders.map(o => `
                <div class="order-item">
                    <div class="order-header">
                        <span class="order-id">#${o.id}</span>
                        <span class="order-status ${o.status || 'pending'}">${o.status === 'completed' ? 'Erledigt' : 'Ausstehend'}</span>
                    </div>
                    <div class="order-date">${new Date(o.date).toLocaleDateString('de-DE')} ${new Date(o.date).toLocaleTimeString('de-DE', {hour: '2-digit', minute: '2-digit'})}</div>
                    <div class="order-items">${o.items ? o.items.length : 0} Artikel</div>
                    <div class="order-total">Gesamt: ‚Ç¨${parseFloat(o.total).toFixed(2)}</div>
                    <div class="order-method">Via: ${o.method}</div>
                </div>
            `).join('');
        }

        // Load contacts
        function loadContacts() {
            const contacts = JSON.parse(localStorage.getItem('vintageContacts') || '[]');
            const list = document.getElementById('contactsList');

            if (contacts.length === 0) {
                list.innerHTML = '<div class="empty-state">Keine Nachrichten vorhanden</div>';
                return;
            }

            contacts.sort((a, b) => new Date(b.date) - new Date(a.date));

            list.innerHTML = contacts.map(c => `
                <div class="contact-item">
                    <div class="contact-header">
                        <span class="contact-name">${c.name}</span>
                        <span class="contact-date">${new Date(c.date).toLocaleDateString('de-DE')}</span>
                    </div>
                    <div class="contact-email">${c.email}</div>
                    <div class="contact-message">${c.message}</div>
                </div>
            `).join('');
        }

        // Image preview
        document.getElementById('productImage').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('imagePreview').src = e.target.result;
                    document.getElementById('imagePreview').style.display = 'block';
                };
                reader.readAsDataURL(file);
            }
        });

        // Handle form submit
        document.getElementById('uploadForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const name = document.getElementById('productName').value;
            const price = parseFloat(document.getElementById('productPrice').value);
            const category = document.getElementById('productCategory').value;
            const badge = document.getElementById('productBadge').value;
            
            let image = '';
            const fileInput = document.getElementById('productImage');
            const urlInput = document.getElementById('productImageUrl').value;
            
            if (fileInput.files.length > 0) {
                image = document.getElementById('imagePreview').src;
            } else if (urlInput) {
                image = urlInput;
            } else {
                image = 'https://via.placeholder.com/400x300?text=Vintage+X';
            }
            
            const products = getProducts();
            const newProduct = {
                id: Date.now(),
                name,
                price,
                category,
                image,
                badge: badge || null
            };
